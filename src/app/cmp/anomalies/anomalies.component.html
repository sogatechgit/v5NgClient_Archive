  compId="anomalies" [pageSizes]="[10,20,50,100,200,500,1000,1500,2000,3000]" [CurrentTreeNode]="CurrentTreeNode"
  [ReportMode]="false">

  <app-anomalies-details [DataSet]="DataSet" [moduleExchangeInfo]="moduleExchangeInfo"
    [dataKeyValue]="moduleExchangeInfo.state.dataKeyValue" [RecordType]="moduleExchangeInfo.state.recordType"
    [TableCode]="TableCode" [Extra]="Extra" [ExtraSub]="ExtraSub" AccessMode="view"></app-anomalies-details>

</app-data-grid-b>
