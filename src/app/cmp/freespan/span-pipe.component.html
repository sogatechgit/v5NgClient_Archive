<div class="wrapper" >
    <div id="labels">
        <span id="lbl_gap">Gap(mm)</span>
        <span id="lbl_length">Length(m)</span>
    </div>
    <div #pipe id="pipe" ></div>
    <div id="title"><i id="remove" class="far fa-times-circle" title="Remove campaign..." (click)="RemoveCampaign()"></i>{{campaignTitle}}</div>
    <div id="span_bars">
        <ng-container *ngFor="let evt of localEvents;let idx=index;">
            <app-span-bar *ngIf="(evt.SP_TP == 1 || evt.SP_TP == 25 || evt.SP_TP == 26 || evt.SP_TP == 41 || evt.SP_TP == 5)" [pipe]="this" [event]="evt"></app-span-bar>
        </ng-container>
    </div>
    <!-- <div id="span_labels"></div> -->
</div>
