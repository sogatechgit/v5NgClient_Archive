
<div #parentContainer style="flex:1 1 0;height:100%;overflow: hidden;">
  <app-data-tabs #t activeBackground="white" style="background-color: cyan;" [tabLabels]="GetTabIdNames" [fontFactor]="1.1" [fluid]="true">
    <ng-container *ngIf="t.options.tabs.length==TABS_COUNT">

      <app-data-grid-b #grid [fontFactor]="1" [tableCode]="TableCode" [parentKeyValue]="t.activeTab.id"
        [dataSet]="DataSet" [rights]="{allowAdd:true, allowEdit:true, allowDelete:true, allowExcel:true, allowSelect:true, allowReport:true}"
        [autoGrid]="true" [pageSizes]="[50,100,200,500,1000,1500,2000,3000]" [moduleExchangeInfo]="moduleExchangeInfo"
        [CurrentTreeNode]="CurrentTreeNode" (rowClick)="RowClick($event)" [noFooter]="false" [ReportMode]="false">

        <app-chem-main-tabs-details [DataSet]="DataSet" [moduleExchangeInfo]="moduleExchangeInfo"
          [dataKeyValue]="moduleExchangeInfo.state.dataKeyValue" [RecordType]="moduleExchangeInfo.state.recordType"
          [TableCode]="TableCode" [TableCodeSub]="TableCodeSub" [Extra]="Extra" [ExtraSub]="ExtraSub" AccessMode="view"
          [TabId]="t.activeTab.id">
        </app-chem-main-tabs-details>

      </app-data-grid-b>

    </ng-container>
  </app-data-tabs>

</div>
