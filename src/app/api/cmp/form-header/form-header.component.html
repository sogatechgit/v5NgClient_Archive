<div #formHeader class="container-fluid m-0 p-0">
  <div id="header-wrapper" class="d-flex">
    <div id="right-header" class="d-flex">
      <ng-content select="#before-actions"></ng-content>
      <button *ngIf="addClick.observers.length" (focus)="onFocus($event)" (click)="AddClick($event)"
        [disabled]="!allowAdd" class="btn btn-sm btn-link m-0" matTooltipPosition="below"
        [matTooltip]="SetButtonTitle('add')"><i class="fa fa-plus mr-1"></i>Add</button>
      <button *ngIf="editClick.observers.length" [disabled]="!allowEdit" (focus)="onFocus($event)"
        (click)="EditClick($event)" class="btn btn-sm btn-link m-0" matTooltipPosition="below"
        [matTooltip]="SetButtonTitle('edit')"><i class="fa fa-edit mr-1 text-success"></i>Edit</button>
      <button *ngIf="deleteClick.observers.length" [disabled]="!allowDelete" (focus)="onFocus($event)"
        (click)="DeleteClick($event)" class="btn btn-sm btn-link m-0" matTooltipPosition="below"
        [matTooltip]="SetButtonTitle('delete')"><i class="fa fa-times mr-1 text-danger"></i>Delete</button>
      <button *ngIf="printClick.observers.length" [disabled]="!allowPrint" (focus)="onFocus($event)"
        (click)="PrintClick($event)" class="btn btn-sm btn-link m-0" matTooltipPosition="below"
        [matTooltip]="SetButtonTitle('print')"><i class="fa fa-print mr-1 text-info"></i>Print</button>
      <button *ngIf="excelClick.observers.length" [disabled]="!allowPrint" (focus)="onFocus($event)"
        (click)="ExcelClick($event)" class="btn btn-sm btn-link m-0" matTooltipPosition="below"
        [matTooltip]="SetButtonTitle('excel')"><i class="far fa-file-excel mr-1 text-success"></i>Excel</button>
        <button *ngIf="filterClick.observers.length" (focus)="onFocus($event)"
        (click)="FilterClick($event)" class="btn btn-sm btn-link m-0" [ngClass]="{'filter-on':filteringState}" matTooltipPosition="below"
        [matTooltip]="SetButtonTitle('filter')">
        <i class="fa fa-filter text-info"></i>
        </button>
      <ng-content select="#after-actions"></ng-content>
    </div>



    <div id="search-div" class="ml-auto d-flex">
      <ng-content select="#before-search"></ng-content>
      <input type="text" (keyup)="SearchKeyEvent($event)" #search id="search" placeholder="Search" aria-label="Search">
      <button *ngIf="filterClick.observers.length" (click)="FilterClick($event)" (focus)="onFocus($event)"
        class="btn btn-sm p-0 m-0 mx-1 text-secondary"><i class="fa fa-search"></i></button>
    </div>
<!--
    <i class="fa fa-window-maximize"></i>
    <h3 class="noselect">{{title}}</h3>
    <ng-content select="#after-title"></ng-content> -->


  </div>
</div>
